<html>
<head>

	<title>Javascript Pro | jQuery</title>
	<script src="https://code.jquery.com/jquery-2.0.3.js"></script>
	<style type="text/css">
	div {
		height:100px;
		width:100px;
		background-color:#FF0000;
		border-radius:5px;
	}
</style>
</head>
<body>
	<div></div>   

	<script type="text/javascript">
		$(document).ready(function() {
			$( ).fadeOut(1000);
		});
	</script>

	<!--
		# Instruções

		Vamos explicar o código em breve, mas por enquanto a ideia principal é que quando o documento HTML é carregado, o código vai selecionar um elemento HTML e fazê-lo desaparecer.

		Queremos apontar o elemento div aqui, então adicione "div" na linha 2 dentro de '$()'.
	-->

	
</body>
