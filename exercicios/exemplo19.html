<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Javascript Pro | jQuery</title>
		<script src="https://code.jquery.com/jquery-2.0.3.js"></script>
		<!-- stylesheet.css -->
		<style>
		div {
			height:100px;
			width:100px;
			background-color:#FF0000;
			border-radius:5px;
			margin-bottom:5px;
		}
		#green {
			background-color:#008800;
		}
		</style>
		<!-- stylesheet.css -->
	</head>
	<body>
		<div></div>
		<div id="green"></div>

		<!-- script.js -->
		<script type="text/javascript">
			$(document).ready(function() {
				$( ).fadeOut(1000);
			});
		</script>
		<!-- script.js -->


		<!--
		# Instruções
		Coloque um seletor (lembra-se dos seletores CSS?) dentro de $(), assim ele vai apontar para o ID #green.
		-->
		
	</body>
</html>
