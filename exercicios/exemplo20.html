<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Javascript Pro | jQuery</title>
		<script src="https://code.jquery.com/jquery-2.0.3.js"></script>

		<!-- stylesheet.css -->
		<style>
			div {
				height:100px;
				width:100px;
				border-radius:5px;
				display: inline-block;
				text-align: center;
				vertical-align: middle;
				font-family: Verdana, Arial, Sans-Serif;
				margin-right:5px;
			}
			#ready {
				background-color:#008800;
				color:#FFFFFF;
			}
			#notready {
				background-color:#FF0000;
				color:#FFFFFF;
			}
		</style>

		<!-- stylesheet.css -->
	</head>
	<body>
		<div id="ready">I'm ready!</div>
		<div id="notready">You'll never take me alive, jQuery!</div>
		

		<!-- script.js -->
		<script type="text/javascript">
			$(document).ready(function() {
				$( ).fadeOut(1000);
			});
		</script>
		<!-- script.js -->


		<!--
		# Instruções

		Adicione as partes que faltam na linha 2 para que seu código jQuery chame fadeOut no div com o ID #notready.
		
		-->
		
	</body>
</html>
